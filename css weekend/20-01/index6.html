<html lang="en">
<head>
    <title>Document</title>
    <style>
div{height: 50px; width: 70px; background: orange;
animation: data 100ms;
animation-fill-mode: forwards;

}

@keyframes data{
 0%{transform: translateX(0px) rotate(0deg) scaleX(1);}
 20%{transform: translateX(700px) rotate(720deg) scaleX(2);}
 100%{transform: translateX(0px) rotate(0deg) scaleX(1);}
}
    </style>
</head>
<body>
    <div>hello</div>
</body>
</html>
