<html lang="en">
<head>
    <title>Document</title>
    <style>
.outer{height: 200px; width: 300px; perspective: 700px;}
.inner{height: 100%; width: 100%; transform-style: preserve-3d;}
.outer:hover .inner{animation: flip 4s; animation-fill-mode: forwards;}

.front,.back{height: 100%; width: 100%; position: absolute; backface-visibility: hidden;}
.front img{height: 200px; width: 300px;}
.back{background: orange; transform: rotateY(180deg);}
@keyframes flip{
    0%{transform: rotateY(0deg);}
    100%{transform: rotateY(180deg);}
}
    </style>
</head>
<body>
    <div class="outer">
    <div class="inner">
<div class="front">
    <img src="pic4.jpg">
</div>
<div class="back">
    <h2>Name-Amit Kumar</h2>
    <p>Age:27</p>
</div>
    </div>
    </div>
</body>
</html>
