<html lang="en">
<head>
    <title>Document</title>
    <style>
div{height: 200px; width: 300px; border: 4px solid blue; overflow: hidden;}
img{height: 200px; width: 300px;}
div:hover img{animation: data 4s; animation-fill-mode: forwards;}
@keyframes data{
    0%{transform: scale(1);}
    100%{transform: scale(1.8);}
}
    </style>
</head>
<body>
    <div>
<img src="pic1.jpg">
    </div>
</body>
</html>
