<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            height: 1000px;
            width: 100%;
        }

        .a img {
            height: 800px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            width: 80%;
            margin: 2% 2%;
            background-position: center;
            box-shadow: 0px 0px 9px orangered;
            /* text-shadow: 0px 3px 3px yellow; */
        }

        img:hover {
            box-shadow: 2px 2px 2px 1px rgba(20, 140, 186, 0.5);
        }
    </style>
</head>

<body>
    <div class="a">
        <img src="images.jpg">
    </div>
</body>

</html>
